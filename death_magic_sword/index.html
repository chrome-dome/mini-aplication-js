<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Caudex&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.jpeg">
    <link rel="stylesheet" href="style.css">
    <title>death, magic, sword game</title>
  
</head>

<body>
    <h1>Game "DEATH, MAGIC, SWORD"</h1>

    <div class="select">

        <h3>please, select:</h3>

        <img data-option="death" class="first" src="img/death.jpeg" alt="" title="death">

        <img data-option="magic" src="img/magic.jpeg" alt="" title="magic">

        <img data-option="sword" src="img/warrior.jpeg" alt="" title="sword">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Game results:</h3>
        <p>Your choice: <span data-summary="your-choice"></span></p>
        <p>AI choice: <span data-summary="ai-choice"></span></p>
        <h2>The winner is: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Current results</h3>
        <p class="numbers">numbers of games: <span>0</span></p>
        <p class="wins">wins: <span>0</span></p>
        <p class="losses">loses: <span>0</span></p>
        <p class="draws">draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
